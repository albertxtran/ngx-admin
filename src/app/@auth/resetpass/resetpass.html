<div class="auth-main" id="before-change">
  <div *ngIf="!changed" class="auth-block">
    <h1>Please enter a new password</h1>
    <div *ngIf="!loading">
    <form [formGroup]="form" class="form-horizontal" (ngSubmit)="onSubmit(form.value)">

      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="newpassword" class="col-sm-2 control-label">New Password</label>
        <div class="col-sm-10">
          <input [formControl]="password" type="password" class="form-control" id="newpassword" placeholder="New Password">
        </div>
      </div>

      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Submit</button>
        </div>
      </div>
    </form>
    </div>
    <div *ngIf="loading" style="margin: 0 auto;width: 50px;">
        <div class="spinner"></div>
    </div>
  </div>
</div>


<div *ngIf="changed" class="auth-main" id="before-change">
  <div class="auth-block">
    <h1>You have changed your password</h1>
    <a routerLink="/auth/login" class="auth-link">Click here to login</a>
  </div>
</div>
