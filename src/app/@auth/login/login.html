<div class="auth-main">
    <div *ngIf="state == 0" class="auth-block">
      <h1>Sign in to Playbook</h1>
      <a routerLink="/auth/register" class="auth-link">New to Playbook? Sign up!</a>
  
      <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
        <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
  
          <div class="col-sm-10">
            <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
          </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
  
          <div class="col-sm-10">
            <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-offset-2 col-sm-10">
            <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Sign in</button>
            <a routerLink="/auth/forgotpass" class="forgot-pass">Forgot password?</a>
          </div>
        </div>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
      </form>
  
      <!--<div class="auth-sep"><span><span>or Sign in with one click</span></span></div>
      <div class="al-share-auth">
        <ul class="al-share clearfix">
          <li><i class="socicon socicon-facebook" title="Share on Facebook"></i></li>
          <li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>
          <li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
        </ul>
      </div>-->
    </div>
  
    <div *ngIf="state == 2" class="auth-main" id="before-change">
      <div class="auth-block">
        <h1>An email has been sent with the verification link</h1>
        <a (click)="resend_verification()" class="auth-link" style="cursor: pointer;">Click here to resend email</a>
        <a (click)="goToLogin()" class="auth-link" style="float: right; cursor: pointer;">Login</a>
      </div>
    </div>
  
    <div *ngIf="state == 1" class="auth-block">
      <h1>Your account is not verified</h1>
      <a class="auth-link">Please enter an email to verify</a>
  
      <div *ngIf="!loading">
      <form [formGroup]="form" class="form-horizontal" (ngSubmit)="send_verification(form.value)">
        <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
          <label for="inputEmail" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input [formControl]="email" type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-sm-2 col-sm-10">
            <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Submit</button>
          </div>
        </div>
      </form>
        <a (click)="goToLogin()" class="auth-link" style="float: right; cursor: pointer;">Login</a>
      </div>
      <div *ngIf="loading" style="margin: 0 auto;width: 50px;">
          <div class="spinner"></div>
      </div>
    </div>
  
  </div>
