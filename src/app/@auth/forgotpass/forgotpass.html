<div class="auth-main">
  <div *ngIf="!verified" class="auth-block">
    <h1>Forgot your password to Playbook</h1>
    <a routerLink="/auth/login" class="auth-link">Already have a Playbook account? Sign in!</a>

    <div *ngIf="!loading">
    <form [formGroup]="form" class="form-horizontal" (ngSubmit)="onSubmit(form.value)">
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail4" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input [formControl]="email" type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Submit</button>
        </div>
      </div>
    </form>
    </div>
    <div *ngIf="loading" style="margin: 0 auto;width: 50px;">
        <div class="playbook-loader"></div>
    </div>

    <!--<div class="auth-sep"><span><span>or Sign up with one click</span></span></div>

    <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook" title="Share on Facebook"></i></li>
        <li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>
        <li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
      </ul>
    </div>-->
  </div>

  <div *ngIf="verified" class="auth-main" id="before-change">
    <div class="auth-block">
      <h1>An email has been sent to reset your password</h1>
      <a (click)="requested()" style="cursor: pointer" class="auth-link">Click here to resend email</a>
    </div>
  </div>

</div>
