<div [formGroup]="agendaForm">
    <div class="row">
        <div class="form-group col-md-2">
            <input type="time" class="form-control" formControlName="start" placeholder="Start">
        </div>
        <div class="form-group col-md-2">
            <input type="time" class="form-control" formControlName="end" placeholder="End">
        </div>
        <div class="form-group col-md-4">
            <input type="email" class="form-control" formControlName="type" placeholder="Type">
        </div>
        <div class="form-group col-md-4">
                <input type="email" class="form-control" formControlName="comment" placeholder="Comment">
        </div>
    </div>  
</div>
