

  <div class="row">
    <div class="col-md-12" style="font-family:DINPro-Light">
        <nb-card>
            <nb-card-body>
      <div class="row show-grid"> 
        <div class="col-md-4">
          <div class="form-group">
            <input #input type="text" class="form-control" id="input03" placeholder="Search for list...">
          </div>
        </div>
        <div class="col-md-8">
        <div class="input-group">
          <input #dealflowlist type="text" class="form-control" placeholder="Create a new dealflow list!">
          <span class="input-group-btn">
              <button (click)="addDealflowList(dealflowlist.value);dealflowlist.value=''" style="background-color: #21cd98;border-color: #ffffff;"class="btn btn-danger" type="button">Add!</button>
          </span>
        </div>
        </div>
             
       <div class="col-md-12">
          <div class="col-md-4" *ngFor="let list of lists | smArraySearch: input.value" style="padding:0px;">
            <div style="margin-left:5px; margin-right:5px;">
            <div *ngIf="!loading && !error">
            <div [ngStyle]="overlay">
            <div style="padding-top: 25px;padding-bottom: 25px;border:1px solid #cac3ca;border-radius: 7px;margin-bottom: 10px; background-color: rgba(255, 255, 255, 0.8);height:70px;text-align:center;">
                <a [routerLink]="['/pages/dealflowpage']" [queryParams]="{dealflowname: list.dealflow_Name}">
                  <div class="col-md-10" style="font-size: 18px; color: rgba(68, 68, 68, 0.9); opacity: .87; font-family: 'Arial Narrow', Arial, sans-serif;">{{list.dealflow_Name}}</div>
               </a>
               <div class="col-md-2">
                  <i class="fa fa-archive" (click)="archiveList(list.id)" aria-hidden="true" style="cursor: pointer;display:inline-block;color:#21cd98;padding-left: 10px;font-size: 18px;"></i>
               </div>
            </div>
            </div>
            </div> 
            </div>
          </div>
          <div *ngIf="loading" style="margin: 0 auto;width: 100px;">
            <div class="spinner"></div>
          </div>
          <div *ngIf="error" style="margin: 0 auto;width: 500px;">
            <p>Could not find any Dealflow lists.</p>
          </div>
      </div>
      </div>
    </nb-card-body>
  </nb-card>
      <nb-card>
        <nb-card-body>
          <div class="row show-grid">

          <div class="col-md-12">
          <div class="col-md-12" style="margin-bottom: 10px;padding-left: 5px">
          <span style="letter-spacing:1px;font-family:arial;color:white;font-weight:bold;font-size:25px;">Archived Lists</span>
          </div>
          <div class="col-md-4" *ngFor="let list of archived" style="padding:0px;">
            <div style="margin-left:5px; margin-right:5px;">
            <div *ngIf="!loading && !errorArchived">
            <div [ngStyle]="overlay">
              <div style="padding-top: 25px;padding-bottom: 25px;border:1px solid #cac3ca;border-radius: 7px;margin-bottom: 10px; background-color: rgba(255, 255, 255, 0.8);height:70px;text-align:center;">
                  <a [routerLink]="['/pages/dealflowpage']" [queryParams]="{dealflowname: list.dealflow_Name}">
                  <div class="col-md-10" style="font-size: 18px; color: rgba(68, 68, 68, 0.9); opacity: .87; font-family: 'Arial Narrow', Arial, sans-serif">{{list.dealflow_Name}}</div>
               </a>
               <div class="col-md-2">
                  <i class="fa fa-arrow-up" (click)="unarchiveList(list.id)" aria-hidden="true" style="cursor: pointer;display:inline-block;color:#21cd98;padding-left: 10px;font-size: 18px;"></i>
               </div>
            </div>
            </div>
            </div>
           
            
            </div>
          </div>
          <div *ngIf="loading" style="margin: 0 auto;width: 100px;">
            <div class="spinner"></div>
          </div>
          <div *ngIf="errorArchived" style="margin: 0 auto;width: 500px;">
            <p>Could not find any Dealflow archived lists.</p>
          </div>
        </div>
        </div>
      </nb-card-body>
    </nb-card>
    </div>
  </div>
