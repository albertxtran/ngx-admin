<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">{{modalHeader}}</h4>
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #accountManagerForm="ngForm" (ngSubmit)="closeModal()">
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <input type="email" style="margin-bottom:2%" class="form-control" maxlength="200"  id="accountManager" placeholder="Email" [(ngModel)]="formData.email" name="accountManager">
          <input type="checkbox" style="float:left;" name="isPrimary" id="isPrimary" (click)="togglePrimary()">Primary Account Manager<br>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>
  <!-- <div class="modal-footer">
    <button class="btn btn-primary confirm-btn" (click)="closeModal()">Save changes</button>
  </div> -->
</div>
